
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Nerdbrew Popup</title>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="nerdbrew.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <div class="popup container">
      <h3 class="text-center">NerdBrew Votenator</h3>
      <div class="rating-widget-wrapper">
        <p class="h4">
          <small>Rating:<small> <span class="rating">Da Bomb</span>
        </p>
        <div class="beer-rating">
          <ul class="list-inline">
            <li><a href="#"><span>Give it 5 pints</span></a></li>
            <li><a href="#"><span>Give it 4 pints</span></a></li>
            <li><a href="#"><span>Give it 3 pints</span><b></b></a></li>
            <li><a href="#"><span>Give it 2 pints</span></a></li>
            <li><a href="#"><span>Give it 1 pint</span></a></li>
          </ul>
        </div>
      </div>
    </div>
    <script src="jquery/jquery-2.1.3.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="nerdbrew.js"></script>
  </body>
</html>
