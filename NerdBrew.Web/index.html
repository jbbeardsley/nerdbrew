<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>NerdBrew</title>
        
        <!-- Bootstrap -->
        <link href="assets/styles/bootstrap/bootstrap.min.css" rel="stylesheet">
        
        <link href="assets/styles/site.css" rel="stylesheet"/>
    </head>
    <body ng-app="NerdBrewApp" ng-controller="brewListController">
        <table class="table">
            <thead>
                <tr><th colspan="4">Nerdery Favorite Brews</th></tr>
            </thead>
            <tbody>
                <tr ng-repeat="beer in BeerList">
                    <td>{{$index + 1}}</td>
                    <td>
                        <img class="beer-thumbnail" src="{{beer.ImageUrl}}" alt="thumbnail"/>
                        {{beer.Name}}
                    </td>
                    <td>{{beer.Brewery}}</td>
                    <td>{{beer.Points}}</td>
                </tr>
            </tbody>
        </table>
        
        <!-- Angular -->
        <script src="assets/scripts/angular/angular.js"></script>
        <script src="assets/scripts/angular/angular-route.js"></script>
        
        <script src="assets/scripts/controllers/brewListController.js"></script>
        <script src="assets/scripts/app.js"></script>
        <!--<script src="assets/scripts/services/services.ts"></script>-->

    </body>
</html>
